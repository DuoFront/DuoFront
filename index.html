<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/StartPage.css" />
    <!-- JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <title>DuoFront :: Inicio</title>
  </head>
  <body>
    <header class="header">
      <nav class="header-nav">
        <div class="header-nav-logo">
          <img src="./img/logo.png" alt="logo duofront" />
          <h1>DuoFront</h1>
        </div>
        <div class="menu-mobile">
          <ion-icon
            class="menu-mobile-outline menu"
            name="menu-outline"
          ></ion-icon>
          <ion-icon
            class="menu-mobile-close close"
            name="close-outline"
          ></ion-icon>
        </div>
        <ul class="menu-navigation">
          <li>
            <a href="./pages/layouts.html"
              ><img src="./img/dvr.svg" alt="" />Layouts</a
            >
          </li>
          <li class="mobile">
            <a href="./pages/login.html"
              ><ion-icon name="enter-outline"></ion-icon>
              <p>Entrar</p></a
            >
          </li>
          <li class="mobile">
            <a href="./pages/cadastro.html"
              ><ion-icon name="person-circle-outline"></ion-icon>
              <p>Cadastrar</p></a
            >
          </li>
        </ul>
      </nav>
      <section class="header-sign">
        <a href="./pages/login.html"
          ><ion-icon name="enter-outline"></ion-icon>
          <p>Entrar</p></a
        >
        <a href="./pages/cadastro.html"
          ><ion-icon name="person-circle-outline"></ion-icon>
          <p>Cadastrar</p></a
        >
      </section>
    </header>

    <main class="main">
      <section class="main-hero">
        <h2><strong>Olá</strong>, frontiender!</h2>
        <p>Ótimo ter você aqui, que lindo dia para <strong>codar</strong>!</p>
        <section class="main-modules">
          <a href="./pages/cursoHTML/aula1.html" class="main-modules-course">
            <img src="./img/html5.svg" alt="logo html5" />
            <abbr title="Hypertext Markup Language">HTML5</abbr>
          </a>
          <a href="" class="main-modules-course">
            <img src="./img/css.svg" alt="logo css" />
            <abbr title="Cascading Style Sheets">CSS</abbr>
          </a>
          <a href="" class="main-modules-course">
            <img src="./img/js.svg" alt="logo java script" />
            <p>JS</p>
          </a>
        </section>
      </section>
      <section class="cards">
        <div class="cards-first" data-aos="zoom-in">
          <p>Aprenda front-end de forma prática!</p>
        </div>
        <div class="cards-second" data-aos="zoom-in">
          <p>Flexbox, Grid, JavaScript e muito mais!</p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; copyright, 2021</p>
      <div class="footer-names">
        <p><a>Alex</a> | <a>Paola</a></p>
      </div>
    </footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
