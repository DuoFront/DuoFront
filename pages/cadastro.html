<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/LoginPage.css" />
    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="../js/main.js" defer></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>DuoFront :: Sign up</title>
  </head>
  <body>
    
    <div class="body-content">
      <main class="main" id="mainCadastro">
        <header class="header">
            <a href="../index.html" class="header-nav-logo">
              <img src="../img/logo.svg" alt="logo duofront" />
              <h1>DuoFront</h1>
            </a>     
        </header>
        <h2 class="main-title"><strong>Hello</strong>, nice to see you here!</h2>
        <form class="main-form" action="" method="post">
            <fieldset class="main-form-content" title="login">
                <label for="name">User</label>
                <input type="text" id="name" placeholder="">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="">

                <label for="pass">Password</label>
                <input type="password" id="pass" placeholder="">
            
                <label for="pass">Confirm password</label>
                <input type="password" id="pass" placeholder="">
            </fieldset>
            <input class="main-form-submit" id="submit" type="submit" value="sign in">
        </form>
      </main>
      <aside class="aside" id="asideCadastro">
        <h2 class="aside-title">Become um desenvolvedor <strong>Front-end</strong></h2>
        <p class="aside-comment">"So sei que nada sei e quanto mais eu sei, menos eu sei"</p>
        <div class="aside-imagens">
        <div>
        <img src="https://github.com/alexRicc2.png" alt="" />
        <p>Alex</p>
        </div>
        <div>
        <img src="https://github.com/paolaguedes.png" alt="" /><p>Paola</p>
        </div>
      </div>
      <div class="traco1"></div>
      <div class="traco2"></div>
      <div class="circulo1"><span>&lt;</span></div>
      <div class="circulo2"><span>&sol;&gt;</span></div>
      </aside>
    </div>
  </body>
</html>
